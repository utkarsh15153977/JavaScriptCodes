<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>
<body>
    <h1>Asking time!!!</h1>
    <script>
        var time;prompt("Hay! Whats the time??");
        if(time>7&&time<12){
            alert("Good Morning");
        }
        else if(time>=12&&time<18){
            alert("Godd Afternoon");
        }
        else if(time>=18&&time<24){
            alert("Godd Night");
        }
        else{
            alert("Godd Night Morning");
        }
    </script>
</body>
</html>
